name: 未被翻译的部分反馈
description: ' 提交一份反馈报告！ '
title: "[未被翻译] 标题"
labels: [未被翻译]
body:
- type: textarea
  id: version
  attributes:
    label: 什么地方没有被翻译呢？
    description: >-
      简单描述下翻译问题，提供您认为正确的翻译！
  validations:
    required: true

- type: textarea
  attributes:
    label: 截图/视频
    description: >-
      如果可以，还请带上您的截图，这会让我更快确定是哪个位置未被翻译！
  validations:
    required: true


- type: textarea
  attributes:
    label: 其他信息
    description: |
     提供您认为翻译错误的PojavLauncher的版本信息！
       例如：
         - 是否为独立软件版本：是/否
         - PojavLauncher版本：[dahlia-20230807-8c7c72f-v3_openjdk]
    value: |
        - 是否为独立软件版本：
        - PojavLauncher版本: 
    render: markdown
  validations:
    required: true
